<html>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Taxiway Closure App</title>
        <meta name="Taxiway-closure" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.16.0/mapbox-gl-draw.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.16.0/mapbox-gl-draw.css' type='text/css'/>
        <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    </head>
    <body>
        <div class="wrapper d-flex align-items-stretch" style="min-height:100vh;">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
				<div class="p-4">
		  		<h1><a href="index.html" class="logo">Menu</a></h1>
	        <ul class="list-unstyled components mb-5">
	          <li class="active">
	            <a href="#"><span class="fa fa-home mr-3"></span> Home</a>
	          </li>
	          <li>
	              <a href="#"><span class="fa fa-user mr-3" id="closerList"></span>Closure List</a>
	          </li>
	          <li>
              <a href="#" onclick="toggleClosureForm()"><span class="fa fa-briefcase mr-3" id="addClosure" ></span>Add Closure</a>
	          </li>
	          <li>
              <a href="#"><span class="fa fa-sticky-note mr-3" id="printClosure"></span>Print Closure</a>
	          </li>
	        </ul>


	        

	      </div>
    	</nav>
        <div class="container my-3">
            <h1 class='display-4 text-center'>
                <i class='fas fa-map-marked mr-4'></i>Taxiway Closure Map
            </h1>
            <style>
                #menu {
                position: absolute;
                background: rgba(255,255, 255,0.8);
                padding: 10px;
                
                font-family: sans-serif;
                border-radius: 5px;
                color: #246a73;
                z-index: 5;
                }
            </style>
            <div id="menu">
                <input id="mapbox/satellite-v9" type="radio" name="rtoggle" value="satellite" checked="checked">
                <!-- See a list of Mapbox-hosted public styles at -->
                <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
                <label for="satellite-v9">satellite</label>
                <input id="mapbox/light-v10" type="radio" name="rtoggle" value="light">
                <label for="light-v10">light</label>
                <input id="mapbox/dark-v10" type="radio" name="rtoggle" value="dark">
                <label for="dark-v10">dark</label>
                <input id="ray11132002/ckocybags0c1m17k88qzwqa6e" type="radio" name="rtoggle" value="CAG">
                <label for="CAG">CAG</label>
            </div>
            <style>
                .mapboxgl-popup {
                max-width: 400px;
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
                }
            </style>
            <div id='map' style='width:100%; min-height: 500px; border-radius: 5px;'>
                
            </div>
            <div class='draw-polygon py-2'>
                <div id='confirmPolygon' class='btn btn-primary'>Closure Coordinates</div>
                <div id='coordinates'></div>
            </div>
            <div id="closure-form" style="display:none;" class="border rounded-1 p-3">
                <form id="closure-form" class="mb-4 active" >
                    <div class="form-group">
                        <label for="closure-title">Title: </label>
                        <input type="text" id="closure-title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="closure-projectofficer">Project Officer: </label>
                        <input type="text" id="closure-projectofficer" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="closure-company">Company: </label>
                        <input type="text" id="closure-company" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="closure-contacts">Contacts: </label>
                        <input type="text" id="closure-contacts" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="closure-callsign">Callsign: </label>
                        <input type="text" id="closure-callsign" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="closure-description">Description: </label>
                        <input type="text" id="closure-description" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="closure-DateofClosure">Start Date: </label>
                        <input type="date" id="closure-DateofClosure" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="closure-EndofClosure">End Date: </label>
                        <input type="date" id="closure-EndofClosure" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="closure-type">Type: </label>
                        <select class="form-select form-select-sm" aria-label=".form-select-lg example" id='closure-type'>
                            <option selected>Open this select menu</option>
                            <option value="Full">Full</option>
                            <option value="Half">Half</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="closure-remarks">Remarks: </label>
                        <input type="text" id="closure-remarks" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="closure-location">Coordinates: </label>
                        <input type="text" id="closure-location" class="form-control" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="index.html" class="btn btn-secondary">Back</a>
                </form>
            </div>
            <!-- <a href="add.html" class="btn btn-success mb-4" style='margin-top: 2%;'>New Closure</a> -->
            
        </div>
        <script>
            function toggleClosureForm(){
                let form = document.getElementById('closure-form');
                draw.changeMode('draw_polygon');
                alert("please draw closure on map");
                if (form.style.display === "none"){
                    document.getElementById("closure-form").style.display = "block";
                } else {
                    document.getElementById("closure-form").style.display = "none";
                }
                
            }
        </script>
        
        <script src="js/map.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/add.js"></script>
    </body>
</html>
