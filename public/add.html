<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Taxiway Closure-Add Closure</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-3">
            <h1 class = "display-4 text-center">
                Add Closure
            </h1>
            <form id="closure-form" class="mb-4">
                <div class="form-group">
                    <label for="closure-title">Title: </label>
                    <input type="text" id="closure-title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="closure-projectofficer">Project Officer: </label>
                    <input type="text" id="closure-projectofficer" class="form-control">
                </div>
                <div class="form-group">
                    <label for="closure-company">Company: </label>
                    <input type="text" id="closure-company" class="form-control">
                </div>
                <div class="form-group">
                    <label for="closure-contacts">Contacts: </label>
                    <input type="text" id="closure-contacts" class="form-control">
                </div>
                <div class="form-group">
                    <label for="closure-callsign">Callsign: </label>
                    <input type="text" id="closure-callsign" class="form-control">
                </div>
                <div class="form-group">
                    <label for="closure-description">Description: </label>
                    <input type="text" id="closure-description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="closure-DateofClosure">Start Date: </label>
                    <input type="date" id="closure-DateofClosure" class="form-control">
                </div>
                <div class="form-group">
                    <label for="closure-EndofClosure">End Date: </label>
                    <input type="date" id="closure-EndofClosure" class="form-control">
                </div>
                <div class="form-group">
                    <label for="closure-type">Type: </label>
                    <select class="form-select form-select-sm" aria-label=".form-select-lg example" id='closure-type'>
                        <option selected>Open this select menu</option>
                        <option value="Full">Full</option>
                        <option value="Half">Half</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="closure-remarks">Remarks: </label>
                    <input type="text" id="closure-remarks" class="form-control">
                </div>
                <div class="form-group">
                    <label for="closure-location">Coordinates: </label>
                    <input type="number" id="closure-remarks" class="form-control">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="index.html" class="btn btn-secondary">Back</a>
            </form>
        </div>
        <script src="/js/add.js"></script>
    </body>

</html>
